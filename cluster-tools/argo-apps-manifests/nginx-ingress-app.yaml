apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-ingress-app
  namespace: argocd
spec:
  project: cluster-tools
  source:
    repoURL: https://github.com/Fro1m/clustertools.git
    targetRevision: main
    path: helm-charts/nginx-ingress
    helm:
      releaseName: nginx-ingress-app
      values: |
        controller:
          admissionWebhooks:
            enabled: true
            failurePolicy: Ignore
            patch:
              enabled: true
            certManager:
              enabled: false  # Disable cert-manager
        defaultBackend:
          enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Replace=true
      - Prune=true
      - PruneLast=true
      - PrunePropagationPolicy=foreground
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m